nelmio_cors:
  defaults:
    allow_origin: ["*"]
    allow_methods: ["GET", "OPTIONS", "POST", "PUT", "PATCH", "DELETE"]
    allow_headers: ["Content-Type", "Authorization"]
    expose_headers: ["Authorization"]
    max_age: 3600
  paths:
    "^/api/": # Appliquer CORS Ã  toutes les routes API
      allow_origin: ["*"]
      allow_methods: ["GET", "OPTIONS", "POST", "PUT", "DELETE"]
      allow_headers: ["Content-Type", "Authorization"]
      max_age: 3600
